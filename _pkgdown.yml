url: https://jdenn0514.github.io/surveytidy/

template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    base_font: {google: "Roboto"}
    code_font: {google: "Inter"}
    heading_font: {google: "Roboto"}
    bg: "#fcfbf9"         # lighten springwood background
    fg: "#000000"         # contrast ratio: 15.76 for text
    primary: "#14A2FCFF"  # light blue link text
    navbar-bg: "#e5f3f7"  # change nav bar background
    navbar-light-hover-color: "#14A2FCFF"

home:
  title: "surveytidy — Tidy dplyr/tidyr Verbs for Survey Design Objects"
  description: >
    dplyr and tidyr verbs for surveycore survey design objects.
    filter() uses domain estimation so variance estimates stay correct.

navbar:
  type: "light"
  bg: "#e5f3f7"  # apparently this plus navbar-bg needs to be set to same color?
  pill-active: "#000000"
  structure:
    left:  [intro, reference, news]
    right: [github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/JDenn0514/surveytidy

reference:
  - title: "Data frame verbs"

  - subtitle: "Rows"
    desc: >
      `filter()`, `filter_out()`, and `drop_na()` use **domain estimation** —
      rows are marked in or out of the analysis domain without being removed,
      so variance estimates stay correct. Physical row removal (`subset()`,
      `slice_*()`) is also available but issues a warning because removing rows
      can bias variance estimates.
    contents:
      - filter.survey_base
      - distinct.survey_base
      - drop_na.survey_base
      - arrange.survey_base
      - slice.survey_base
      - subset.survey_base

  - subtitle: "Columns"
    desc: >
      Select, reorder, rename, create, extract, and inspect columns. Design
      variables (weights, strata, PSU, FPC) are always retained even when not
      explicitly selected. `rename()` automatically updates the survey design
      specification and variable metadata to match the new name.
    contents:
      - select.survey_base
      - relocate.survey_base
      - rename.survey_base
      - rename_with.survey_base
      - mutate.survey_base
      - pull.survey_base
      - glimpse.survey_base

  - subtitle: "Groups"
    desc: >
      `group_by()` stores grouping columns on the survey object for use by
      grouped operations like `mutate()`. Unlike dplyr, the underlying data
      is not modified — groups are stored on the survey object and applied
      when needed.
    contents:
      - group_by.survey_base
